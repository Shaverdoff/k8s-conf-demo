name: test-release

on:
  push:
    branches: 
      - master
env:
  KUBU_CONFIG: ${{ secrets.K8s }}
jobs:
  build:
    name: test-release
    runs-on: self-hosted
    steps:
      - name: install keystone
        run: curl -sSL https://hub.mcs.mail.ru/repository/client-keystone-auth/latest/linux/client-install.sh | bash
      - name: apply pod
        run: kubectl apply -f manifests/
